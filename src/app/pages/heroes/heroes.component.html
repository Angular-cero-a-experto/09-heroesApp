<h1>Listado de heroes</h1>
<hr>

<div class="row">
  <div class="col text-end ">
    <button class="btn btn-primary" routerLink="/heroe/nuevo">
      <i class="fa-solid fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<table class="table mt-5 animated fadeIn" *ngIf="!cargando && heroes.length > 0">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Vivo</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th scope="row">  {{i +1 }} </th>
      <td> {{heroe.nombre}} </td>
      <td> {{heroe.poder}} </td>
      <td>
        <span *ngIf="heroe.vivo" class="badge rounded-pill text-bg-success">Vivo</span>
        <span *ngIf="!heroe.vivo" class="badge rounded-pill text-bg-danger">Muerto</span>
      </td>
      <td>

        <button class="btn btn-info me-1"
                [routerLink]="['/heroe', heroe.id]">
          <i class="fa fa-pen"></i>
        </button>

        <button class="btn btn-danger me-1"
                (click)="borrarHeroe( heroe, i)">
          <i class="fa fa-trash"></i>
        </button>

      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-warning text-center mt-5 animated fadeIn" role="alert" *ngIf="!cargando && heroes.length === 0 ">
  <h4 class="alrt-heading">No hay registros</h4>
  <p class="my-3">
    <i class="fa-solid fa-exclamation fa-2x"></i>
  </p>
</div>

<div class="alert alert-info text-center mt-5 animated fadeIn" role="alert" *ngIf="cargando">
  <h4 class="alrt-heading">Cargando</h4>
  <p class="my-3 loading">
    <i class="fa-solid fa-spinner fa-2x"></i>
  </p>
  <p>Espero por favor</p>
</div>
